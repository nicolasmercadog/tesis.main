<form method='POST' action='#' enctype='multipart/form-data' id='upload_form'>
  <input type='file' name='update'><br><br>
  <input id="button" type='submit' value='Actualizar' class='button'>
</form>
<script>
    $('form').submit(function(e){
        e.preventDefault();
        var form = $('#upload_form')[0];
        var data = new FormData(form);
        $.ajax({
        url: '/update',
        type: 'POST',
        data: data,
        contentType: false,
        processData:false,
        xhr: function() {
            var xhr = new window.XMLHttpRequest();
            xhr.upload.addEventListener('progress', function(evt) {
            if (evt.lengthComputable) {
                var per = evt.loaded / evt.total;
                document.getElementById("button").value = 'Progreso de la actualización: ' + Math.round(per*100) + '%';
            }
            }, false);
            return xhr;
        },
        success:function(d, s) {
          document.getElementById("button").innerHTML = 'Progreso: éxito';
        },
        error: function (a, b, c) {
            document.getElementById("button").value = 'Progreso: error';
        }
        });
    });
</script>
